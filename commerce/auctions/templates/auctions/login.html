{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-center m-4">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container">
        <form action="{% url 'login' %}" method="post" class="col-md-6 offset-md-3">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Log In">
            </div>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>

{% endblock %}
