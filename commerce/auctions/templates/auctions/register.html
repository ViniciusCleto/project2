{% extends "auctions/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <h2 class="text-center m-4">Register</h2>

    {% if message %}
        <div class="alert alert-danger text-center">{{ message }}</div>
    {% endif %}

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Register">
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            </div>
        </div>
    </div>

{% endblock %}
